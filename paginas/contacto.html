        <div class="cover-contacto">
            <header>
                <img src="../imagenes/logo-secudario-blanco.png" class="header__logo" alt="">

            <main>
                <section class="contenedor">
                    <div class="contacto-form">
                        <div class="form">
                            <div class="formulario-info">
                                <h2 class="titulo-contacto">Envíanos un Mensaje</h2>
                                <form action="" method="post">
                                    <div class="formulario">
                                        <div class="form-row">
                                            <input type="text" placeholder="Ingrese Nombre" class="campo-chico">
                                            <input type="text" placeholder="Ingrese Apellido" class="campo-chico">
                                            <input type="text" placeholder="Ingrese Teléfono" class="campo-chico">
                                            <input type="text" placeholder="Ingrese E-mail" class="campo-chico">
                                        </div>
                                        <input type="text" placeholder="Empresa" class="campo-grande">
                                        <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje" class="campo-grande"></textarea>
                                        <input type="submit" placeholder="" value="Enviar" class="contacto-boton">
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                        <div class="contact">
                            <div class="contact-datos">
                                <h2 class="titulo-contacto-blanco">Datos de Contácto</h2>
                                <div class="contacto-datos">
                                    <img src="../imagenes/telefono-icon.png" alt="" class="datos-icon">
                                    <h3 class="datos-h3">261 - 2754233</h3>
                                    <img src="../imagenes/sobre-icon.png" alt="" class="datos-icon">
                                    <h3 class="datos-h3">info@aquilahr.com</h3>
                                </div>
                                <div class="contacto-redes">
                                    <img src="../imagenes/whatsup-icon-hover.png" alt="" class="datos-icon">
                                    <img src="../imagenes/inst-icon-hover.png" alt="" class="datos-icon">
                                    <img src="../imagenes/face-icon-hover.png" alt="" class="datos-icon">
                                    <img src="../imagenes/linked-icon-hover.png" alt="" class="datos-icon">
                                    <img src="../imagenes/whatsup-icon-hover.png" alt="" class="datos-icon">
                                </div>

                            </div>
                        </div>
                       
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer">
                <img src="../imagenes/logo-secudario-blanco.png" alt="" class="footer__logo">
